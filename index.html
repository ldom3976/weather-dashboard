<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center bg-primary text-white p-3">Weather Dashboard</h1>
    </header>
    <main class="col-12 container">
        <div class="row justify-content-around">

            <div class="col-3 container">
                <h2>Search for a City:</h2>
                <form id="city-form" class="bottom-border">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input w-100" />
                    <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                </form>
                <form id="history"></form>

            </div>

            <div class="col-9 weather-container container">
                <div class="header-container container header-border">
                    <div id="current-weather" class="row">

                        <div class="col">
                            <div class="card border-0" style="width: 10vw">
                                <h5 class="card-title p-2">Date</h5>
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-top"
                                alt="Weather description" />
                                <div class="card-body">
                                    <h3 class="card-title">Weather Label</h3>
                                    <p class="card-text">Temp:</p>
                                    <p class="card-text">Wind:</p>
                                    <p class="card-text">Humidity:</p>
                                    <p class="card-text">UV index:</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <h3>5-Day Forecast:</h3>
                <div class="container">
                    <div id="five-day-container" class="row">
                        <div class="col">
                            <div class="card text-white five-day-card h-100" style="width: 10vw">
                                <h5 class="card-title p-2">Date</h5>
                                <img src="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top"
                                    alt="Weather description" />
                                <div class="card-body">
                                    <h3 class="card-title">Weather Label</h3>
                                    <p class="card-text">Temp:</p>
                                    <p class="card-text">Wind:</p>
                                    <p class="card-text">Humidity:</p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
    
    </html>
